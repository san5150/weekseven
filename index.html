<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Animation Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Interactive CSS3 & JavaScript Animations</h1>
  </header>

  <main>
    <!-- Button Trigger Animation -->
    <section>
      <h2>Animate the Box</h2>
      <button id="animateBtn">Click Me!</button>
      <div id="box"></div>
    </section>

    <!-- Card Flip Animation -->
    <section>
      <h2>Card Flip Example</h2>
      <div class="card" id="card">
        <div class="front">Front</div>
        <div class="back">Back</div>
      </div>
    </section>
  </main>

  <footer>
    <p>Interactive Project Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
